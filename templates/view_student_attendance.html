<!-- view_student_attendance.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance Records</title>
</head>
<body>
    <h1>Your Attendance Records</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
                <tr>
                    <td>{{ record.date.strftime('%Y-%m-%d') }}</td>
                    <td>{{ record.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>Your Attendance Percentage: {{ attendance_percentage }}%</p>

    <a href="{{ url_for('student_home') }}">Back to Home</a>
</body>
</html>
